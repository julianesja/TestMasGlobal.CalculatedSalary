<div class="row middle-xs login">
    <div class="col-xs-6 col-xs-offset-3">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Sign in to Calculate Salary</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="input-group-form row" [formGroup]="form">
                    <div class="row">
                        <div class="col-xs-12">
                            <mat-form-field>
                                <input matInput placeholder="User*" formControlName="user" type="text" name="user" maxlength="250">
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12">
                            <mat-form-field>
                                <input matInput placeholder="Password*" formControlName="password" type="password" name="password" maxlength="250">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="!form.valid" (click)=signIn()>Sign in</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
